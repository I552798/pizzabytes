<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta http-equiv="refresh" content="1"> <!-- Refresh every 2 seconds -->
    <title>Kitchen Dashboard</title>
</head>
<body>
    <h1>Kitchen Dashboard</h1>
    
    <h2>Current Orders</h2>
    <ul>
        {% for order in orders %}
            <li>
                Table {{ order['table'] }} - Pizza: {{ order['pizza'] }} - Status: {{order['status']}}
                {% if order['status'] != 'Completed' %}
                    <!-- Using loop.index0 to get the index for the order -->
                    <a href="{{ url_for('mark_pizza_done', order_index=loop.index0) }}">Mark as Done</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    
    <nav>
        <a href="{{ url_for('front_dashboard') }}">Back to Front Dashboard</a>
    </nav>
</body>
</html>
