<!-- order_overview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Overview</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <a href="/menu"><button>Menu</button></a>
        <a href="/order/overview"><button>Order overview</button></a>
        <a href="/order/status"><button>Order status</button></a>
    </header>
    <div class="container">
        <img src="static/images/logo-removebg-preview.png" alt="logo">
        <h1>Order Overview</h1>
        <div class="order-list">
            {% for order in orders %}
                <div class="order-item">
                    <span>{{ order.quantity }}x {{ order.name }}</span>
                    <span>&euro;{{ '%.2f' % (order.price * order.quantity) }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="order-total">
            <h2>Total: &euro;{{ '%.2f' % total }}</h2>
        </div>
        <div class="buttons">
            <a href="/menu" class="button"><button>Back</button></a>
            <a href="/payment" class="button"><button>Checkout</button></a>
        </div>
    </div>
</body>
</html>
