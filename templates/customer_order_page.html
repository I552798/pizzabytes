<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <header>
        <a href="/menu"><button>Menu</button></a>
        <a href="/order/overview"><button>Order overview</button></a>
        <a href="/order/status"><button>Order status</button></a>
    </header>
    <img src="static/images/logo-removebg-preview.png" alt="logo">
    <h1>Menu</h1>
    <form action="/menu" method="post">
        {% for pizza in menu %}
            <div>
                <img src="static/images/{{ pizza.name | lower }}.png" alt="{{ pizza.name }}" style="width: 150px; height: auto;">
                <h4>{{ pizza.name }}</h4>
                <p>Description: {{ pizza.description }}</p>
                <p>Price: &euro;{{ pizza.price }}</p>
                <label>
                    <input type="checkbox" name="selected_pizza" value="{{ pizza.name }}">
                    Select this pizza
                </label>
                <label for="quantity_{{ pizza.name }}">Quantity:</label>
                <input type="number" id="quantity_{{ pizza.name }}" name="quantity_{{ pizza.name }}" min="0" placeholder="0">
            </div>
            <br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
