<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
</head>
<body>
    <div>
        <a href="/menu"><button>Menu</button></a>
        <a href="/order/overview"><button>Order Overview</button></a>
        <a href="/order/status"><button>Order Status</button></a>
    </div>

    <img src="static/images/logo-removebg-preview.png" alt="logo">
    <h2>Order Status</h2>

    {% for order in orders %}
        <div>
            {{ order.quantity }}x {{ order.name }} - {{ order.status }}
        </div>
    {% endfor %}

    <div>
        <a href="/payment"><button>Back</button></a>
    </div>
</body>
</html>
